name: Trigger auto deployment for api-service-chatbot

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/api-service-chatbot-AutoDeployTrigger-f160ffac-2022-4be6-b508-84eb3dcd143c.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.APISERVICECHATBOT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.APISERVICECHATBOT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.APISERVICECHATBOT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.APISERVICECHATBOT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APISERVICECHATBOT_REGISTRY_PASSWORD }}
          containerAppName: api-service-chatbot
          resourceGroup: rg-sample-services
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


